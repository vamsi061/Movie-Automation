services:
  - type: web
    name: movie-site-search-api
    env: java
    runtime: java17
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=render -jar target/movie-site-search-api-1.0.0.jar
    plan: free
    region: oregon
    branch: main
    rootDir: .
    healthCheckPath: /api/movie-sites/health
    buildFilter:
      paths:
        - src/**
        - pom.xml
        - render.yaml
      ignoredPaths:
        - frontend/**
        - node_modules/**
        - "*.md"
    envVars:
      - key: PORT
        value: 10000
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
      - key: BROWSERLESS_API_KEY
        sync: false
      - key: BROWSERLESS_URL
        value: https://chrome.browserless.io
      - key: N8N_WEBHOOK_URL
        value: https://n8n-7j94.onrender.com
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: EMAIL_NOTIFICATIONS_ENABLED
        value: false
    autoDeploy: true