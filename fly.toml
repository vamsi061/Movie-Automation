# Fly.io configuration for Spring Boot Movie Site Search API

app = "movie-site-search-api"
primary_region = "iad"

[build]
  image = "openjdk:17-jdk-slim"

[env]
  PORT = "8080"
  SPRING_PROFILES_ACTIVE = "production"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    method = "get"
    path = "/api/movie-sites/health"
    protocol = "http"
    timeout = "2s"
    tls_skip_verify = false

[deploy]
  release_command = "echo 'Deployment starting...'"